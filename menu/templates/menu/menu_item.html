<li>
    <a href="{{ item.get_url }}" {% if item == active_item %}class="active"{% endif %}>{{ item.name }}</a>
    {% if item.children %}
        <ul>
            {% for child in item.children %}
                {% include 'menu/menu_item.html' with item=child active_item=active_item %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
